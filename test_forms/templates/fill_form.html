<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="POST" action="{{ url_for('login') }}">
  {{ form.csrf_token }}
  {% for field in form if field.name != 'csrf_token' %}
    <p>
    {{ field.label }}<br>
    {{ field }}

    </p>
  {% endfor %}
  <p>
  <input type="submit" value="Register">
  </p>
  </form>

</body>
</html>
