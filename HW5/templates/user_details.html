<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Users List:</h1>
    <ul>
        {% for user in users %}
            <li>
                <p>Username: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
